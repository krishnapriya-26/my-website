<html>
<head>
<title>Beauty Website</title>
</head>

<!-- Divide page into 3 rows -->
<frameset rows="20%,10%,70%" border="1">

    <!-- Row 1: Logo + Header -->
    <frameset cols="20%,80%">
        <frame src="logo.html">
        <frame src="header.html">
    </frameset>

    <!-- Row 2: Menu -->
    <frame src="menu.html">

    <!-- Row 3: Left menu + Right content -->
    <frameset cols="20%,80%">
        <frame src="left.html">
        <!-- IMPORTANT: load home.html by default -->
        <frame src="home.html" name="rightframe">
    </frameset>

</frameset>

</html>
